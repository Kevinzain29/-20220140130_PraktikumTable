<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Belajar Tabel</title>
</head>
<body>
    <!--membuat class ML agar bisa dipanggil untuk diatur ke css-->
    <div class="ML">
        <h1>ITEM</h1>
        <!--membuat table yang digunakan sebagai wadah untuk semua elemen tabel-->
        <table>
            <!--membuat theader digunakan untuk mengelompokkan konten sesuai bagian dari tabel yaitu 'header'-->
            <thead>
                <!--membuat tr digunakan untuk menambahkan baris ke dalam tabel-->
                <tr>
                    <th>role</th>
                    <th>nama item</th>
                    <th>gambar item</th>
                </tr>
            </thead>
            <!--membuat tr digunakan untuk menambahkan baris ke dalam tabel-->
                <tr>
                    <td>Magic</td>
                    <td>Holy Cristal</td>
                    <td>
                        <img src="assets/Holy_Crystal.webp" alt="Holy_Crystal">
                    </td>
                </tr>
            <!--membuat tr digunakan untuk menambahkan baris ke dalam tabel-->
                <tr>
                    <td>Magic</td>
                    <td>Genius Wand</td>
                    <td>
                        <img src="assets/Genius_Wand.webp" alt="Genius_Wand">
                    </td>
                </tr>
            <!--membuat tr digunakan untuk menambahkan baris ke dalam tabel-->
                <tr>
                    <td>Defense</td>
                    <td>Guardian Helmet</td>
                    <td>
                        <img src="assets/Guardian_Helmet.webp" alt="Guardian_Helmet">
                    </td>
                </tr>
            <!--membuat tr digunakan untuk menambahkan baris ke dalam tabel-->
                <tr>
                    <td>Defense</td>
                    <td>Dominance Ice</td>
                    <td>
                        <img src="assets/Dominance_Ice.webp" alt="Dominance_Ice">
                    </td>
                </tr>
            <!--membuat tr digunakan untuk menambahkan baris ke dalam tabel-->
                <tr>
                    <td>Magic</td>
                    <td>Divine Glaive</td>
                    <td>
                        <img src="assets/Divine_Glaive.webp" alt="Divine_Glaive">
                    </td>
                </tr>
        </table>
    </div>
</body>
</html>
